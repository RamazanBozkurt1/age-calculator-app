<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <script src="script.js"></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <section>
    <div class="inputs">
      <div class="inputs-in">
        <label for="day">Day</label>
        <input type="text" name="day" id="day"  maxlength="2"  placeholder="DD">
        <p id="dayvalid"><i>Must be a valid day</i></p>
      </div>
      <div class="inputs-in" id="input1">
        <label for="month">month</label>
        <input type="text" name="month" id="month" maxlength="2" placeholder="MM">
        <p id="monthvalid"><i>Must be a valid month</i></p>
      </div>
      <div class="inputs-in" id="input2">
        <label for="year">year</label>
        <input type="text" name="year" id="year"  maxlength="4" placeholder="YYYY">
        <p id="yearvalid"><i>Must be in hte past</i></p>
      </div>
      <svg id="svgg" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
    </div>
    <p><i><span id="years">--</span>years</i></p>
    <p><i><span id="months">--</span>months</i></p>
    <p><i><span id="days">--</span>days</i></p>
  </section>
</body>
</html>
